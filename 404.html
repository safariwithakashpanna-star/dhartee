<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Safari With Akash</title>
  <meta name="description" content="Oops! The page you’re looking for can’t be found. Explore other amazing safaris and adventures with Safari With Akash.">
  <link rel="canonical" href="https://safariwithakash.com/404.html">

  <style>
    body {
      background: #f3f2ee url('https://safariwithakash.com/images/404-bg.jpg') center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
      padding: 100px 20px;
    }

    .error-container {
      background: rgba(255, 255, 255, 0.9);
      display: inline-block;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 100px;
      margin: 0;
      color: #d26e00;
    }

    h2 {
      font-size: 28px;
      margin: 10px 0;
      color: #444;
    }

    p {
      font-size: 16px;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      background: #d26e00;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #b75d00;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Looks like you wandered off the trail! The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="https://safariwithakash.com/">Back to Home</a>
  </div>
</body>
</html>
